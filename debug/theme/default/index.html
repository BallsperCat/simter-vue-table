<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>st-table : Browser default UI</title>
  <style>
    body { margin: 0; height: 100% }
    .align-right { text-align: right }
    input, .st-cell, .st-group-cell { padding: 0.2em }
    .st-table input[type=text], .st-table input[type=number] { box-sizing: border-box; width: 100% }
    .dark input { background-color: #000; color: #fff; border: 1px solid #888; }
    .st-row, input { line-height: 1.5em }
    .option { margin: 0.25em }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="./index.js"></script>
</body>

</html>
